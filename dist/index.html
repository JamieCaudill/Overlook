<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <header class="header">
    <div class="header__left">
      <h1 class="header__text">Overlook</h1>
    </div>
    <div class="header__right">
      <span class="header__username hidden">Username</span>
      <span class="material-symbols-outlined">account_circle</span>
    </div>
  </header>
  <section class="login">
    <form class="login__form">
      <h1 class="login__header">Login</h1>
      <input class="login__username" type="text" placeholder="Username" required>
      <input class="login__password" type="password" placeholder="Password" required>
      <button class="login__submit" type="submit">Login</button>
    </form>
  </section>
  <main class="main hidden">
    <!-- <div class="main__background">
      <image src="../images/beach.jpg">
    </div> -->
    <div class="main__form__container">
      <form class="main__form">
        <select class="main__room__type form" id="room-type">
          <option value="" disable selected>Room Type</option>
          <option value="single room">Single</option>
          <option value="suite">Suite</option>
          <option value="residential suite">Residential Suite</option>
          <option value="junior suite">Junior Suite</option>
        </select>
        <input class="main__date form" type="date" id="date" placeholder="Date">
        <button class="main__submit form" type="submit">Search</button>
      </form>
    </div>
    <section class="bookings">
      <div class="bookings__header">
        <button class="bookings__past__btn">History</button>
        <button class="bookings__future__btn">Upcoming</button>
        <button class="bookings__cost__btn">Total Spent</button>
      </div>
      <h2 class="bookings__subheader"></h2>
      <div class="bookings__past hidden">
        <!-- Add bookings and total spent here -->
      </div>
      <div class="bookings__future hidden">
        <!-- Add future bookings here -->
      </div>
      <div class="bookings__results hidden">
        <!-- Add search results here -->
      </div>
      <div class="bookings__total__cost hidden">
        <p class="total__cost"></p>
        <div class="bookings__cost">
          <!-- Cost here  -->
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Overlook. All rights reserved.</p>
  </footer>
  <script src="bundle.js"></script>
</body>
</html>
