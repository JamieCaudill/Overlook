<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <header class="header">
    <div class="header__left">
      <h1 class="header__text">Overlook</h1>
    </div>
    <div class="header__right">
      <span class="header__username">Username</span>
    </div>
  </header>
  <section class="login">
    <form class="login__form">
      <h1 class="login__header">Login</h1>
      <input class="login__username" type="text" placeholder="Username" required>
      <input class="login__password" type="password" placeholder="Password" required>
      <button class="login__submit" type="submit">Login</button>
      <button class="test">Test</button>
    </form>
  </section>
  <main class="main hidden">
    <div class="main__background">
      <!-- Add image here -->
    </div>
    <div class="main__form__container">
      <form class="main__form">
        <select class="main__room__type" id="room-type">
          <option value="" disable selected>Room Type</option>
          <option value="single room">Single</option>
          <option value="suite">Suite</option>
          <option value="residential suite">Residential Suite</option>
          <option value="junior suite">Junior Suite</option>
        </select>
        <input class="main__date" type="date" id="date" placeholder="Date">
        <!-- <select class="main__num__people" id="num-people">
          <option value="" disabled selected>Number of Beds</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select> -->
        <button class="main__submit" type="submit">Search</button>
      </form>
    </div>
    <section class="bookings">
      <div class="bookings__header">
        <button class="bookings__past__btn">History</button>
        <button class="bookings__future__btn">Upcoming</button>
      </div>
      <div class="bookings__past hidden">
        <!-- Add bookings and total spent here -->
      </div>
      <div class="bookings__future hidden">
        <!-- Add future bookings here -->
      </div>
      <div class="bookings__results hidden">
        <!-- Add search results here -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Overlook. All rights reserved.</p>
  </footer>
  <script src="bundle.js"></script>
</body>
</html>
